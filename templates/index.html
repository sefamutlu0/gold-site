<body>

  <div class="container py-5">

      <div class="col-12 col-md-6 card-item" data-category="kripto">

          <div class="card-icon"><img src="/vbtyz.png" alt="icon"></div>
          <div class="card-price">{{ vbtyz_fiyat }} â‚º</div>
        </div>
      </div>
    </div>

    <div class="update-time">GÃ¼ncelleme ZamanÄ±: {{ simdi }}</div>

    <div class="theme-toggle-wrapper">
      <button class="btn-theme-toggle" onclick="toggleTheme()">ðŸŽ¨ Tema DeÄŸiÅŸtir</button>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let currentCategory = null;
  
    function toggleCategory(category) {
      const cards = document.querySelectorAll(".card-item");
      const title = document.getElementById("sectionTitle");
  
      if (currentCategory === category) {
        // TÃ¼m kartlarÄ± gÃ¶ster
        cards.forEach(card => card.style.display = "block");
        title.textContent = "Piyasalar";
        currentCategory = null;
      } else {
        // Sadece seÃ§ilen kategori gÃ¶ster
        cards.forEach(card => {
          const cat = card.getAttribute("data-category");
          card.style.display = (cat === category) ? "block" : "none";
        });
  
        // BaÅŸlÄ±k gÃ¼ncelle
        if (category === "doviz") title.textContent = "DÃ¶viz FiyatlarÄ±";
        else if (category === "kripto") title.textContent = "Kripto FiyatlarÄ±";
        else if (category === "borsa") title.textContent = "Borsa FiyatlarÄ±";
  
        currentCategory = category;
      }
    }
  
    function toggleTheme() {
      document.body.classList.toggle("text-blue");
      localStorage.setItem("textTheme", document.body.classList.contains("text-blue") ? "blue" : "black");
    }
  
    window.onload = function () {
      if (localStorage.getItem("textTheme") === "blue") {
        document.body.classList.add("text-blue");
      }
      setTimeout(() => location.reload(), 180000);
    };
  </script>
  
  
</body>
</html>
