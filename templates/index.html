<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memooooooo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .icon {
            width: 64px;
            height: 64px;
            object-fit: contain;
            margin-right: 12px;
        }
        .card-title {
            font-size: 1.5rem;
        }
        .price {
            font-size: 2.5rem;
        }
        @media (max-width: 768px) {
            .price {
                font-size: 2rem;
            }
            .icon {
                width: 56px;
                height: 56px;
            }
        }
    </style>
</head>
<body class="bg-light">
<div class="container text-center mt-5 px-3">

    <div class="card shadow-lg rounded-4 mb-4">
        <div class="card-body">
            <div class="d-flex justify-content-center align-items-center mb-3">
                <img src="https://i.imgur.com/wc8SRjA.jpeg" alt="Altın" class="icon">
                <h1 class="price mb-0">{{ altin_fiyat }} ₺</h1>
            </div>
        </div>
    </div>

    <div class="card shadow-lg rounded-4 mb-4">
        <div class="card-body">
            <div class="d-flex justify-content-center align-items-center mb-3">
                <img src="https://i.imgur.com/RSHC4Hz.png" alt="Dolar" class="icon">
                <h1 class="price mb-0">{{ dolar_fiyat }} ₺</h1>
            </div>
        </div>
    </div>

    <div class="card shadow-lg rounded-4 mb-4">
        <div class="card-body">
            <div class="d-flex justify-content-center align-items-center mb-3">
                <img src="https://i.imgur.com/awXKORw.png" alt="Sol" class="icon">
                <h1 class="price mb-0">{{ sol_fiyat }} $</h1>
            </div>
        </div>
    </div>

    <div class="card shadow-lg rounded-4 mb-4">
        <div class="card-body">
            <div class="d-flex justify-content-center align-items-center mb-3">
                <img src="https://i.imgur.com/6bqao1V.png" alt="Ada" class="icon">
                <h1 class="price mb-0">{{ ada_fiyat }} $</h1>
            </div>
        </div>
    </div>

    <div class="card shadow-lg rounded-4 mb-4">
        <div class="card-body">
            <div class="d-flex justify-content-center align-items-center mb-3">
                <img src="https://i.imgur.com/yiGgpo4.png" alt="Xrp" class="icon">
                <h1 class="price mb-0">{{ xrp_fiyat }} $</h1>
            </div>
        </div>
    </div>

    <p class="text-muted mt-3">Güncelleme Zamanı: {{ simdi }}</p>
</div>

<script>
    // Sayfayı 60 saniyede bir yenile (gizli, URL değişmeden)
    setTimeout(() => {
        window.location.reload(true);  // true: önbelleği bypass et
    }, 60000); // 60000 ms = 60 saniye
</script>

</body>
</html>
